<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #555;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        ul {
            list-style-type: square;
            padding: 0;
            display: inline-block;
            text-align: left;
        }
        img {
            width: 200px;
            border-radius: 50%;
            margin-top: 10px;
            border: 3px solid #333;
        }
        a {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            font-weight: bold;
            color: #007BFF;
        }
        a:hover {
            color: #0056b3;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to My Webpage!</h1>
        <h2>About Me</h2>
        <p>Hello! My name is Hafsa, and I am a mentor of this batch 6 of front end web development</p>
       
        <h2>My Hobbies</h2>
        <ul>
            <li>Traveling</li>
            <li>Reading</li>
            <li>Coding</li>
            <li>Photography</li>
        </ul>

        <h2>My Picture</h2>
        <img src="https://via.placeholder.com/200&quot; alt="Profile Picture">

        <h2>Github website</h2>
        <a href="https://www.wikipedia.org/&quot; target="_blank">Visit Wikipedia</a>
    </div>

</body>
</html>
